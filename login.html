<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/styles.css">
    
</head>
<body>
    <div class="container">
        <div class="caja">
            <form class="formulario" action="">
                <h1>Bienvenido</h1>
                <input class="usuarioLogin" type="text" placeholder="Usuario" id="usuario">
                <input class="contraseña" type="password"  placeholder="Contraseña" id="contraseña">
                <input class="botonlogin" type="button" value="Ingresar" onclick="login(form)">
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
